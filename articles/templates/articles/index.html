{% extends "articles/base.html" %}

{% block content %}
{% load static %}

  <div class="d-flex justify-content-center">
    <h3 class="en">Hello, World!</h3>
  </div>
  <div class="container">
    <div class="row">
      <div class="col col-12 col-lg-8 w-75 mx-auto">
        <div id="carouselExampleControls" class="carousel slide my-5 py-2" data-ride="carousel">
          <div class="carousel-inner position-relative">
            <div class="carousel-item active">
              <img src="{% static "img3.png" %} " alt="..." class="w-100">
              <p></p>
              <div class="carousel-caption p-1">
                <a href="{% url "articles:myinfo" %}"><h1 class='en text-white'>My_info</h1></a>
              </div>
            </div>
            <div class="carousel-item">
              <img src="{% static "img1.png" %}" alt="..." class="w-100">
              <div class="carousel-caption  p-1" >
                <a href="{% url "articles:skills" %}"><h1 class='en text-white'>Skills</h1></a>
              </div>
            </div>
            <div class="carousel-item">
              <img src="{% static "img2.png" %}"alt="..." class="w-100">
              <div class="carousel-caption  p-1" >
                <a href="{% url "articles:project" %}"><h1 class='en text-white'>Project</h1></a>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        
      </div>
      <div class="d-none d-lg-block col col-4">
        <div class="card p-3 my-5">
          <img src="{% static "index.jpg" %}"  class="card-img-top d-inline-block m-auto w-50" alt="...">
        
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center en">My portfolio</h5>
            <p class="card-text text-center p-0">My_info</p>
            <p class="card-text text-center p-0">Skills</p>
            <p class="card-text text-center p-0">:프로젝트에서 사용했던
              <br>프로그램 및 언어</p>
            <p class="card-text text-center p-0">Project</p>
            <p class="card-text text-center p-0">:진행했던 프로젝트</p>
            {% comment %} <a class="btn btnn p-1" href="https://www.naver.com" style="height: 50px;">
              <span>Click</span>
              <div class="dot"></div> {% endcomment %}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>




{% endblock content %}
